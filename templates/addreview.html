<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<ul class="nav nav-tabs justify-content-end">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/hotelsearch">Hotel Search</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/reviewscrud">Add/Update Reviews</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/expediahistory">Expedia Visit History</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/favoritehotels">Favorite Hotels</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/signout">Sign Out</a>
    </li>
    #if($lastLoginDate != "N/A")
    <li class="nav-item">
        <a class="nav-link disabled">Last Login: $lastLoginDate</a>
    </li>
    #end
</ul>
</br>
<form class="container" onsubmit="return validate()" method="post" action=$doPostServlet>
    <div class="row-md-4"><h1>Add review</h1></div>
    <div class="row-md-4">
        <label for="hotelId" class="form-label">Hotel Id</label>
        <input type="text" class="form-control" id="hotelId" name="hotelId"
               placeholder="Eg:10323">
    </div>
    <div class="row-md-4">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="row-md-4">
        <label for="reviewtext" class="form-label">Review text</label>
        <input type="text" class="form-control" id="reviewtext" name="reviewtext">
    </div>
    <div class="row-md-4">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="1" max="5">
    </div>
    </br>
    <div class="alert alert-danger" role="alert">
        <span id="errorMessage"></span>
        #if($errormessage != "")
        $errormessage
        #end
    </div>
    <div class="row-md-4">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>


<script>
function validate(){
var title = document.getElementById("title").value;
var reviewtext = document.getElementById("reviewtext").value;
var hotelId = document.getElementById("hotelId").value;
var rating = document.getElementById("rating").value;
console.log("Title",title);
if(hotelId == ""){
    document.getElementById("errorMessage").innerHTML = "Please enter the hotelId.";
    return false;
}
else if(title == ""){
    document.getElementById("errorMessage").innerHTML = "Please enter the title.";
    return false;
}
else if(reviewtext == ""){
    document.getElementById("errorMessage").innerHTML = "Please enter the review text.";
    return false;
}
else if(rating == "" ){
    document.getElementById("errorMessage").innerHTML = "Please enter the rating.";
    return false;
}
else{
    return true;
}
}



</script>
</body>
</html>
