<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>

<form class="container" onsubmit="return validate()" method="post" action=$doPostServlet>
    <div class="row-md-4"><h1>Registration</h1></div>
    <div class="row-md-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="Eg:Mark">
    </div>
    <div class="row-md-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="row-md-4">
        <label for="confirmpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
    </div>
    <div class="row-md-4 alert alert-info" role="alert">
        Password should contain: </br>
        atleast 1 Capital alphabet.</br>
        atleast 1 Special character.(@#$%).</br>
        atleast 1 numberical character.</br>
        characters in a range of (8-16).</br>
    </div>

    <div class="text-right">
        <a href="/login">Login</a>
    </div>

    <div class="alert alert-danger" role="alert">
        <span id="errorMessage"></span>
        #if( $errorMessage != "" )
        <!--        <div class="alert alert-danger" role="alert">-->
        $errorMessage
        <!--        </div>-->
        #end
    </div>
    </div>
    </br>
    <div class="row-md-4">
        <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>

<script>
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
var confirmPassword = document.getElementById("confirmpassword").value;
 if(username == ""){
    document.getElementById("errorMessage").innerHTML = "Please enter username.";
    return false;
 }
 else if(password == ""){
    document.getElementById("errorMessage").innerHTML = "Please enter password.";
    return false;
 }
 else if(confirmPassword == ""){
    document.getElementById("errorMessage").innerHTML = "Please confirm your password.";
    return false;
 }
 else if(password != confirmPassword){
    document.getElementById("errorMessage").innerHTML = "Password and Confirm password are not same.";
    return false;
 }
 else{
    return true;
 }
}














</script>


</body>
</html>
